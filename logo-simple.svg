<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#simpleGradient)" opacity="0.1"/>
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#simpleGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Data visualization icon -->
  <g transform="translate(15, 15)">
    <!-- Bar chart bars -->
    <rect x="5" y="20" width="3" height="8" fill="url(#simpleGradient)"/>
    <rect x="10" y="15" width="3" height="13" fill="url(#simpleGradient)"/>
    <rect x="15" y="10" width="3" height="18" fill="url(#simpleGradient)"/>
    <rect x="20" y="12" width="3" height="16" fill="url(#simpleGradient)"/>
    
    <!-- Chart line -->
    <path d="M5 25 L10 20 L15 15 L20 17 L25 12" stroke="url(#simpleGradient)" stroke-width="2" fill="none"/>
    
    <!-- Data points -->
    <circle cx="5" cy="25" r="2" fill="url(#simpleGradient)"/>
    <circle cx="10" cy="20" r="2" fill="url(#simpleGradient)"/>
    <circle cx="15" cy="15" r="2" fill="url(#simpleGradient)"/>
    <circle cx="20" cy="17" r="2" fill="url(#simpleGradient)"/>
    <circle cx="25" cy="12" r="2" fill="url(#simpleGradient)"/>
  </g>
  
  <!-- Letter A -->
  <text x="30" y="50" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="url(#simpleGradient)" text-anchor="middle">A</text>
</svg>



